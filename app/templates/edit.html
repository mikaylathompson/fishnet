{% extends "base.html" %}

{% block content %}
<h3 class="subheader">Edit Profile</h1>
<form action="" method="post" name="edit">
	{{form.hidden_tag()}}
	<div class="row">
		<div class="small-10 small-offset-1 columns">
			<label>Name:</label>
			{{ form.name(size=40) }}
		</div>
	</div>
	<div class="row">
		<div class="small-10 small-offset-1 columns">
			<label>About:</label>
			{{ form.about_me(size=40) }}
		</div>
	</div>
	<div class="row">
		<div class="small-3 small-offset-1 columns">
			<input type="submit" value="Save Chances" class="button">
		</div>
	</div>
</form>
{% endblock %}
