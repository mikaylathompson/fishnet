{% extends "base.html" %}

{% block content %}
<h1 class="subheader">
	{{folder.label}}
	<small> by <a href="{{url_for('user', name = user.name)}}">{{user.name}}</a></small>
</h1>


{% for link in folder.links %}
	<fieldset class="link">
		<h3 class="subheader">
			<a class=link href="{{link.url}}" target="_blank">{{link.title}}</a>
		<small> {{link.annotation}}
			{% if link.user_id == g.user.id %}
			</small><small class="really-small">
				   <a href={{ url_for('editlink', id = link.id) }}>edit</a>
			{% endif %} 
		</small>
		</h3>
	</fieldset>
{% endfor %}
{% endblock %}
