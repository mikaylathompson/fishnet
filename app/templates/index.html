{% extends "base.html" %}
{% block content %}
{% for folder in sortedLinks.keys() %}
	<fieldset>
	<legend>
		<a href="{{url_for('folder', name=g.user.name, label=folder.label)}}">{{folder.label}}</a>
	</legend>
	{% for link in sortedLinks[folder] %}
			<a class="link" href="{{link.url}}" target="_blank">{{link.title}}</a>
		<p class="annotation">{{link.annotation}}
			{% if link.user_id == user.id %}
				   <a class="link"href={{ url_for('editlink', id = link.id) }}>edit</a><br>
			{% endif %} 
		</p>
	{% endfor %}
	</fieldset>
{% endfor %}
{% endblock %}
