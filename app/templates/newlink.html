{% extends 'base.html' %}

{% block content %}
<h1>Add a new link:</h1>
<form action="" method="post" name="newlink">
	{{ form.hidden_tag() }}
	<table>
		<tr>
			<td>Title:</td>
			<td>{{ form.title(size=40) }}</td>
		</tr>
		<tr>
			<td>Link:</td>
			<td>{{ form.url(size=60) }}</td>
		</tr>
		<tr>
			<td>Annotation:</td>
			<td>{{ form.annotation(cols=50, rows=5) }}</td>
		<tr>
			<td>Folder:</td>
			<td>{{ form.folder(size=4) }}</td>
		</tr>
		<tr>
			<td></td><td><input type="submit" value="Add link"></td>
		</tr>
	</table>
{% endblock %}
