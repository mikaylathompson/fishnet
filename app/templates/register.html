{% extends 'base.html' %}

{% block content %}

<form action='' method='post' name='register'>
	<fieldset>
		<legend>Register</legend>
		{{form.hidden_tag()}}
		<span class="form-label"> 
			<label>Name</label>
		</span>
		<span class="form-field">
			{{ form.name(size=15) }}
		</span>
		<span class="form-label"> 
			<label>Email</label>
		</span>
		<span class="form-field">
			{{ form.email(size=25) }}
		</span>
		<span class="form-label"> 
			<label>Password</label>
		</span>
		<span class="form-field">
			{{ form.pswd(size=10) }}
		</span>
		<span class="form-label invisible"> 
			Submit
		</span>
		<span class="form-field">
			<input type="submit" value="Register" class="button">
		</span>
	</fieldset>
</form>


{% endblock %}
